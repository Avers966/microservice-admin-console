server:
  port: 8083
  tomcat:
    max-swallow-size: 100MB

spring:
  security:
    user:
      name: admin-console
      password: admin-console
  liquibase:
    enabled: true
    drop-first: false
    change-log: classpath:database-admin-console-changelog.xml
    default_schema: admin_console

  datasource:
    url: jdbc:postgresql://localhost:5432/skillbox
    username: admin-console
    password: admin-console
    driverClassName: org.postgresql.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL10Dialect
        format_sql: true
        default_schema: admin_console
    open-in-view: false

  servlet:
    multipart:
      enabled: true
      max-file-size: 3MB
      max-request-size: 10MB
      resolve-lazily: true

  quartz:
    job-store-type: jdbc
    jdbc:
      initialize-schema: never
    properties:
      org:
        quartz:
          scheduler:
            instanceId: AUTO
          jobStore:
            driverDelegateClass: org.quartz.impl.jdbcjobstore.PostgreSQLDelegate
            useProperties: false
            tablePrefix: admin_console.QRTZ_
            misfireThreshold: 60000
            isClustered: false
          threadPool:
            threadCount: 1

scheduler:
      name: BirthDayNotificationJob
      cron: "0/30 * * * * ?"
      className: ru.skillbox.diplom.group35.microservice.admin_console.impl.service.scheduler.jobs.BirthDayNotificationJob

