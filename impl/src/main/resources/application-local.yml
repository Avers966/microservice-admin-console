springdoc:
  api-docs:
    enabled: true
    path: '/api/v1/admin-console/v3/api-docs'
  swagger-ui:
    path: '/api/v1/admin-console/swagger-ui'
    doc-expansion: none
    disable-swagger-default-url: true

logging:
  level:
    org.springframework: info
